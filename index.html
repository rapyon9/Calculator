<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="main">
            <div class="main-result-screen">
                <h1 class="main-result">0</h1>
            </div>
            <div class="main-body">
                <div class="body-grid">
                    <div id="division" class="grid_button">
                        %
                    </div>
                    <div id="multiply" class="grid_button">
                        X
                    </div>
                    <div id="subtract" class="grid_button">
                        -
                    </div>
                    <div id="plus" class="grid_button">
                        +
                    </div>
                    <div id="num_7" class="grid_button">
                        7
                    </div>
                    <div id="num_8" class="grid_button">
                        8
                    </div>
                    <div id="num_9" class="grid_button">
                        9
                    </div>
                    <div class="grid_button">
                        
                    </div>
                    <div id="num_4" class="grid_button">
                        4
                    </div>
                    <div id="num_5" class="grid_button">
                        5
                    </div>
                    <div id="num_6" class="grid_button">
                        6
                    </div>
                    <div class="grid_button">
                        
                    </div>
                    <div id="num_1" class="grid_button">
                        1
                    </div>
                    <div id="num_2" class="grid_button">
                        2
                    </div>
                    <div id="num_3" class="grid_button">
                        3
                    </div>
                    <div class="grid_button">
                        
                    </div>
                    <div id="num_0" class="grid_button">
                        0
                    </div>
                    <div id="dot" class="grid_button">
                        .
                    </div>
                    <div id="equal" class="grid_button">
                        =
                    </div>
                    <div id="AC" class="grid_button">
                        AC
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
